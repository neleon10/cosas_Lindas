<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosas Lindas</title>

    <!-- Links CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/custom.css" />
</head>

<body>
    <header class="sticky">
        <!-- encabezado y titulo -->
        <div class="banner">
            <div class="title">
                <h1 class="bannerTitle">Cosas Lindas</h1>
            </div>
            <!-- media icons -->
            <div class="mediaIcons">
                <div class="icon-m"><a href="#"><img src="./assets/pinterest.png" alt=""></a></div>
                <div class="icon-m"><a href="#"><img src="./assets/fb.png" alt=""></a></div>
                <div class="icon-m"><a href="#"><img src="./assets/whatsapp.png" alt=""></a></div>
            </div>
        </div>

        <!-- barra navegacion -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Muñecas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Almohadones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Apego</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contactoForm">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <!--titulo carousel-->
        <div class="carousel-title">
            <h3>Galería de imágenes</h3>
        </div>
        <!-- carousel -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- imagen 1 -->
                <div class="carousel-item active">
                    <img src="./assets/IMG-20210928-WA0002.jpg" class="d-block w-100" alt="foto1">
                </div>
                <!-- imagen 2 -->
                <div class="carousel-item">
                    <img src="./assets/IMG-20210928-WA0003.jpg" class="d-block w-100" alt="foto2">
                </div>
                <!-- imagen 3 -->
                <div class="carousel-item">
                    <img src="./assets/IMG-20210928-WA0014.jpg" class="d-block w-100" alt="foto3">
                </div>
            </div>
            <!-- button previous-->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <!-- button next-->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!--titulo Galeria-->
        <div class="tituloGaleria">
            <h3>Más imágenes</h3>
        </div>

        <!-- galeria de imagenes -->
        <div class="Gallery container-sm -md -lg -xl -xxl ">

            <!-- bloque de tres -->

            <div class="bloqueDtresImg row">
                <div class="imagenesGaleria col-12 col-sm-12 col-md-4 col-xl-4">
                    <img src="./assets/IMG-20210928-WA0009.jpg" alt="imagen1">
                    <div class="picTitle">
                        <p>Goku</p>
                    </div>
                </div>
                <div class="imagenesGaleria col-12 col-sm-12 col-md-4 col-xl-4">
                    <img src="./assets/IMG-20210928-WA0010.jpg" alt="imagen2">
                    <div class="picTitle">
                        <p>Personajes</p>
                    </div>
                </div>
                <div class="imagenesGaleria col-12 col-sm-12 col-md-4 col-xl-4">
                    <img src="./assets/IMG-20210928-WA0015.jpg" alt="imagen3">
                    <div class="picTitle">
                        <p>Más personajes</p>
                    </div>
                </div>
            </div>

            <!-- bloque de tres -->


            <div class="bloqueDtresImg row">
                <div class="imagenesGaleria col-12 col-sm-12 col-md-4 col-xl-4">
                    <img src="./assets/IMG-20210928-WA0012.jpg" alt="imagen4">
                    <div class="picTitle">
                        <p>Gorjuss</p>
                    </div>
                </div>
                <div class="imagenesGaleria col-12 col-sm-12 col-md-4 col-xl-4">
                    <img src="./assets/IMG-20210928-WA0013.jpg" alt="imagen5">
                    <div class="picTitle">
                        <p>Sarah</p>
                    </div>
                </div>
                <div class="imagenesGaleria col-12 col-sm-12 col-md-4 col-xl-4">
                    <img src="./assets/IMG-20210928-WA0014.jpg" alt="imagen6">
                    <div class="picTitle">
                        <p>Sarah Jardinero</p>
                    </div>
                </div>
            </div>

            <!-- bloque de tres -->

            <div class="bloqueDtresImg row">
                <div class="imagenesGaleria col-12 col-sm-12 col-md-4 col-xl-4">
                    <img src="./assets/IMG-20210928-WA0011.jpg" alt="imagen7">
                    <div class="picTitle">
                        <p>Gorjuss</p>
                    </div>
                </div>
                <div class="imagenesGaleria col-12 col-sm-12 col-md-4 col-xl-4">
                    <img src="./assets/gorjusscusion.jpeg" alt="imagen8">
                    <div class="picTitle">
                        <p>Gorjuss</p>
                    </div>
                </div>
                <div class="imagenesGaleria col-12 col-sm-12 col-md-4 col-xl-4">
                    <img src="./assets/IMG-20210928-WA0005.jpg" alt="imagen9">
                    <div class="picTitle">
                        <p>Vestido</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Formulario de consultas-->
        <section class="formSection">
            <h3>Formulario de consulta</h3>
            <form class="formulario">
                <fieldset>
                    
                    <!--Datos personales-->
                    <div class="datosPersonales">
                        <div class="etiquetas">
                            <label for="nombre">Nombre</label>
                            <input id="nombreForm" type="text" name="nombre" required/>
                        </div>
                        <div class="etiquetas">
                            <label for="apellido">Apellido</label>
                            <input id="apellidoForm" type="text" name="apellido" required/>
                        </div>
                        <div class="etiquetas">
                            <label for="email">E-Mail</label>
                            <input id="emailForm"  type="email" name="email" required/>
                        </div>
                    </div>
                    <!--Etiqueta select-->
                    <div class="menuArte">
                        <label for="seleccionar">Elegí tu arte</label>
                        <select name="seleccionar">
                            <option id="noOptSelected"value="nooption">...</option>
                            <option value="almohadones">Almohadones</option>
                            <option value="muñecas">Muñecas</option>
                            <option value="apego">Apego</option>
                            <option value="otro">otro</option>
                        </select>
                    </div>
                    <!-- enlace boton --> 
                    <p id="contactoForm"></p>
                    <!--Text Area-->
                    <div class="textArea">
                        <label for="campodeconsulta">Escribí tu consulta</label>
                        <textarea name="campodeconsulta" id="consulta" cols="30" rows="10"></textarea>
                    </div>

                    <!--Botones-->
                    <div class="btnsForm">
                        <input id="submitBtn" class="btn btn-outline-dark" type="submit" value="Envia tu consulta" />
                        <input class="btn btn-outline-dark" type="reset" value="limpiar" />
                    </div>
                </fieldset>
            </form>
        </section>

    </main>

    <footer class="footer myFooter">
        <div class="container">
            <span class="text-muted">Cosas Lindas Copyright ©.</span>
        </div>
        <div class="btnFooter">
            <button class="btn btn-outline-secondary"><a href="index.html">Inicio</a></button>
        </div>
    </footer>

</body>

<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
</script>
<!--Archivo compilado JS-->
<script src="./js/bootstrap.min.js"></script>
<script src="./js/main.js"></script>

</html>
